<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Studio Mobile</title>

<style>
body {
  margin:0;
  font-family: Arial;
  background:#111;
  color:white;
}

header {
  text-align:center;
  padding:15px;
  background:#000;
  font-size:20px;
}

.tabs {
  display:flex;
}

.tab {
  flex:1;
  text-align:center;
  padding:12px;
  background:#222;
  cursor:pointer;
}

.tab.active {
  background:#1976d2;
}

#chat, #preview {
  height:65vh;
  overflow:auto;
  padding:10px;
  background:#1e1e1e;
}

#preview iframe {
  width:100%;
  height:100%;
  border:none;
}

.input-box {
  display:flex;
}

input {
  flex:1;
  padding:12px;
  border:none;
}

button {
  padding:12px;
  border:none;
  background:#1976d2;
  color:white;
}
</style>
</head>

<body>

<header>AI Studio Mobile</header>

<div class="tabs">
  <div class="tab active" onclick="showChat()">Chat</div>
  <div class="tab" onclick="showPreview()">Preview</div>
</div>

<div id="chat"></div>

<div id="preview" style="display:none;">
  <iframe id="frame"></iframe>
  <button onclick="exportCode()">Xuất HTML</button>
</div>

<div class="input-box">
  <input id="message" placeholder="Nhập tin nhắn...">
  <button onclick="send()">Gửi</button>
</div>

<script>
let generatedCode = "";

function showChat(){
  document.getElementById("chat").style.display="block";
  document.getElementById("preview").style.display="none";
}

function showPreview(){
  document.getElementById("chat").style.display="none";
  document.getElementById("preview").style.display="block";
  document.getElementById("frame").srcdoc = generatedCode;
}

function exportCode(){
  const blob = new Blob([generatedCode], {type:"text/html"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "app.html";
  a.click();
}

async function send() {
  const input = document.getElementById("message");
  const chatBox = document.getElementById("chat");
  const message = input.value;

  if (!message) return;

  chatBox.innerHTML += "<p><b>Bạn:</b> " + message + "</p>";
  input.value = "";

  try {
    const response = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: message
      })
    });

    const data = await response.json();

    if (data.reply) {
      chatBox.innerHTML += "<p><b>AI:</b> " + data.reply + "</p>";

      if (
        message.toLowerCase().includes("tạo") ||
        message.toLowerCase().includes("xây dựng")
      ) {
        generatedCode = data.reply;
      }

    } else {
      chatBox.innerHTML += "<p><b>AI:</b> Lỗi server</p>";
    }

  } catch (error) {
    chatBox.innerHTML += "<p><b>AI:</b> Lỗi kết nối</p>";
  }

  chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
